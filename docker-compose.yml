version: '3.8'

services:
  backend:
    container_name: llanteria-sv2-backend
    build: ./backend-laravel
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_NAME:-llanteria}
      - DB_USERNAME=${DB_USER:-caleth}
      - DB_PASSWORD=${DB_PASSWORD:-calethpass}
      - APP_ENV=${APP_ENV:-local}
      - APP_KEY=${APP_KEY:-}
      - APP_URL=${APP_URL:-http://localhost:3000}
    working_dir: /var/www/html
    command: sh -c "composer install && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=3000"
    depends_on:
      - db
    volumes:
      - ./backend-laravel:/var/www/html

  frontend:
    container_name: llanteria-sv2-frontend
    build: ./frontend-react
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    working_dir: /app
    command: npm install && npm run build && npm run dev -- --host
    depends_on:
      - backend
    volumes:
      - ./frontend-react:/app
      - /app/node_modules

  db:
    container_name: llanteria-sv2-db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-llanteria}
      MYSQL_USER: ${DB_USER:-caleth}
      MYSQL_PASSWORD: ${DB_PASSWORD:-calethpass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
